        this.rel = 'stylesheet';

    <!-- Critical CSS: 초기 로딩 스타일 인라인 -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 1.1rem;
        color: #666;
      }
      .map-skeleton {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          #e8f5e9 0%,
          #c8e6c9 50%,
          #a5d6a7 100%
        );
      }
      .sidebar-skeleton {
        width: 380px;
        padding: 20px;
        background: #fff;
      }
      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
      .skeleton-pulse {
        animation: shimmer 1.5s infinite linear;
      }
      /* LCP 최적화: 초기 컨텐츠 빠른 표시 */
      .app-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .main-content {
        flex: 1;
        display: flex;
        position: relative;
      }
    </style>
